<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - Your Perfect Travel Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to TravelBuddy</h1>
        <p>Your perfect travel companion for discovering new adventures.</p>
    </header>

    <div class="container">
        <!-- Demo Video Section -->
        <div class="video-container">
            <video height="320" width="100%" controls>
                <source src="demo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Sign-up Section -->
        <div class="signup">
            <h2>Sign Up for TravelBuddy</h2>
            <p>Be the first to know when our app launches and join our travel community!</p>
            <form action="https://example.com/signup" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <br>
                <button type="submit">Sign Up Now</button>
            </form>
        </div>

        <!-- Sketches Section -->
        <div class="sketches">
            <img src="images/skærmbillede-1.png" alt="Sketch 1">
            <img src="images/skærmbillede-2.png" alt="Sketch 2">
            <img src="images/skærmbillede-3.png" alt="Sketch 3">
        </div>
    </div>

    <footer>
        <p> 2024 TravelBuddy.</p>
    </footer>
</body>
</html>
